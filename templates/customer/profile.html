{% extends 'customer/base.html' %}

{% block main_content %}

    <div class="container">
        <div class="fb-profile">
            <img align="left" class="fb-image-lg" src="http://lorempixel.com/850/280/nightlife/5/"
                 alt="Profile Image Example"/>
            <img align="left" class="fb-image-profile thumbnail" src="{{ customer.profile_picture.url }}"/> <br>
            <a href="{% url 'core:upload_picture' %}">Edit Picture</a>
            <div class="fb-profile-text">
                <h1>{{ full_name }}</h1>
                <p>{{ customer.biography|default_if_none:"Basic Information goes here." }}</p>
                <a href="{% url 'core:update_basic_information' %}">Edit Basic Information</a>
            </div>
        </div>
    </div>

{% endblock %}
