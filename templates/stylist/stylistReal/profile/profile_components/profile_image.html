{% load staticfiles %}

<div class="card p-0">
    <div class="row">
        <div class="col-md-4">
            <div class="profile-image-sizing">
                <img class="card-img-top profile-image" src="{{ stylist.profile_picture.url }}"/>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-block pt-2">
                <h4 class="card-title" id="name">{{ full_name }}</h4>
                <p class="card-text">
                </p>
            </div>
        </div>
    </div>
</div>
