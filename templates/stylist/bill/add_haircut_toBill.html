{% extends 'stylist/base.html' %}

{% block main_content %}
    {% for portfolio_haircut in portfolio_haircuts %}
        <img src="{{ portfolio_haircut.picture.url }}"/> <br>
        Name: {{ portfolio_haircut.name }} <br>
        Price: {{ portfolio_haircut.price }} <br>
        Description: {{ portfolio_haircut.description }} <br>
        <form action="{% url 'stylist:add_haircut' %}" method="post"> {% csrf_token %}
            <input type="hidden" name="portfoliohaircut_pk" value="{{ portfolio_haircut.pk }}"/>
            <input type="submit" value="Add Haircut"/>
        </form>
        <hr>
    {% endfor %}
{% endblock %}
