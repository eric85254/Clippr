{% extends 'stylist/base.html' %}

{% block main_content %}
    <form action="{% url 'stylist:create_menu_option' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"/> <br>

        <label for="price">Price: </label>
        <input type="number" min="0" step=".01" id="price" name="price"/> <br>

        <label for="duration">Duration (hrs): </label>
        <input type="number" min="0" step=".5" id="duration" name="duration"/> <br>

        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
