{% load staticfiles %}
<!DOCTYPE html>
<html>
{% include 'stylist/stylistReal/headerBase.html' %}
<head>

    <link rel='stylesheet' type="text/css" href='{% static 'fullcalendar/dist/fullcalendar.css' %}'/>
    <script src='{% static 'jquery/dist/jquery.min.js' %}'></script>
    <script src='{% static 'moment/min/moment.min.js' %}'></script>
    <script src='{% static 'fullcalendar/dist/fullcalendar.js' %}'></script>
    <title>Shifts</title>

    ...

    <script type="text/javascript">
        $(document).ready(function () { // Page is ready.
            // Initialize the calendar.
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'agendaWeek',
                defaultDate: moment().format("YYYY-MM-DD"),
                editable: true,
                eventSources: [
                    {
                        {% if stylist_pk %}
                            url: '{% url 'api:shift-list' %}?stylist_pk={{ stylist_pk }}',
                        {% else %}
                            url: '{% url 'api:shift-list' %}',
                        {% endif %}
                        color: 'red'
                    },
                    {
                        url: '{% url 'api:calendarevent-list' %}',
                        color: 'green'
                    }
                ],
                loading: function (bool) {
                    $('#loading').toggle(bool);
                },
                eventClick: function (calEvent, jsEvent, view) {
                    id = calEvent.id;
                    $('#modalTitle').html(calEvent.title);
                    $('#control_day_edit').val(calEvent.start);
                    $('#control_level').val(calEvent.title.toString());
                    console.log(calEvent.title)
                    console.log(calEvent.start._i)
                    console.log(calEvent.id)
                    $('#eventUrl').attr('href', "/users/:user_id/controls/calEvent.id/edit");
                    $('#fullCalModal').modal();
                    y = calEvent;
                }
            });
        });
    </script>

</head>

<body>
<div id="calendar"></div>
</body>
</html>
