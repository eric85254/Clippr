<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clipper</title>
</head>
<body>
    <form action="{% url 'core:update_basic_information' %}" method="post"> {% csrf_token %}
        <label for="basic_information">Write a description about yourself: </label>
        <input type="text" name="basic_information" id="basic_information" value="{{ user.biography|default_if_none:"" }}"/> <br>

        <label for="location">Add your Location: </label>
        <input type="text" name="location" id="location" value="{{ user.location|default_if_none:"" }}"/> <br>

        <label for="hair_type">Tell me about your hair.</label>
        <input type="text" name="hair_type" id="hair_type" value="{{ user.hair_type|default_if_none:"" }}"/> <br>

        {{ errors.email|default_if_none:"" }}
        <label for="email">Email Address: </label>
        <input type="text" name="email" id="email" value="{{ user.email|default_if_none:"" }}"/> <br>

        {{ errors.phone_number|default_if_none:"" }}
        <label for="phone_number">Phone Number: </label>
        <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number|default_if_none:"" }}"/> <br>


        <input type="submit" name="BASIC" value="Submit"/>
    </form>
</body>
</html>
